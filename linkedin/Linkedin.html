<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Login Page</title>
    <link rel="stylesheet" href="./linkedin.css">
    <script src="https://kit.fontawesome.com/953bb6fe7c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="cont">
        <div id="left">

           
 
            <form action="">
                <div id="welcome">
                <p id="welcome">Welcome to your <br> professional community</p>
                </div>

                <div>
                <label for="email">Email or phone</label> <br>
                <input type="email">
                 </div>

                 <div id="password">
                <label for="password">Password</label> <br>
                <input type="password">
                <div id="show">
                    <label for="show">Show</label>
                </div>
                </div>
                <a href="#">Forgot Password?</a> <br>
                <button>Sing in</button>

               
                <h3>or</h3>
                <hr>

                <div id="privacy">
                    <p>By clicking Continue, you agree to LinkedInâ€™s <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>
                </div>

                <div id="google">
                    <button><i class="fa-brands fa-google"></i> Continue with Google</button>
                    <div id="join">
                    <button>New to LinkedIn? Join now</button>
                    </div>     
                </div>
             

            </form>
          
        </div>

        <div id="right">
            <img src="./img/linkedin-learning2.png" alt="img">

        </div>
    </div>
    
</body>
</html>
